<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        #formTitle {
            background-color: rgb(244, 241, 241);
        }

        #formFooter {
            background-color: rgb(244, 241, 241);
        }

        #signoPeso {
            display: flex;
            flex-direction: row;
        }

        #textareaFooter {
            font-size: 11px;
        }

        #paymentMethods {
            width: 310px;
        }
    </style>
</head>

<body class="w-100">
    <form class="row border border-secondary rounded m-5">
        <div class="card">
            <div class="row">
                <h3 class="pt-3 pb-3 pe-0" id="formTitle">Payment form example</h3>
            </div>
            <div class="row col-md-12">
                <div class="alert alert-danger h-50 pt-2 pb-4 ms-3" role="alert">
                    Some fields are missing.
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="inputCardNumber" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="inputCardNumber" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-2">
                    <label for="inputCvcNumber" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="inputCvcNumber" placeholder="0000">
                </div>
                <div class="col-md-4">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <div id="signoPeso"><strong><i class="fa-solid fa-dollar-sign pt-2 pe-2 fs-5"></i></strong><input type="number" class="form-control" id="inputAmount" placeholder="Amount"></div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="inputFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName">
                </div>
                <div class="col-md-6">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Pick a state</option>
                        <option>Alabama</option>
                        <option>Alaska</option>
                        <option>Arizona</option>
                        <option>Arkansas</option>
                        <option>California</option>
                        <option>Colorado</option>
                        <option>Connecticut</option>
                        <option>Delaware</option>
                        <option>Florida</option>
                        <option>Georgia</option>
                        <option>Hawaii</option>
                        <option>Idaho</option>
                        <option>Illinois</option>
                        <option>Indiana</option>
                        <option>Iowa</option>
                        <option>Kansas</option>
                        <option>Kentucky</option>
                        <option>Louisiana</option>
                        <option>Maine</option>
                        <option>Maryland</option>
                        <option>Massachusetts</option>
                        <option>Michigan</option>
                        <option>Minnesota</option>
                        <option>Mississippi</option>
                        <option>Missouri</option>
                        <option>Montana</option>
                        <option>Nebraska</option>
                        <option>Nevada</option>
                        <option>New Hampshire</option>
                        <option>New Jersey</option>
                        <option>New Mexico</option>
                        <option>New York</option>
                        <option>North Carolina</option>
                        <option>North Dakota</option>
                        <option>Ohio</option>
                        <option>Oklahoma</option>
                        <option>Oregon</option>
                        <option>Pennsylvania</option>
                        <option>Rhode Island</option>
                        <option>South Carolina</option>
                        <option>South Dakota</option>
                        <option>Tennessee</option>
                        <option>Texas</option>
                        <option>Utah</option>
                        <option>Vermont</option>
                        <option>Virginia</option>
                        <option>Washington</option>
                        <option>West Virginia</option>
                        <option>Wisconsin</option>
                        <option>Wyoming</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputPostalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputPostalCode">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6"> We accept:<br /><br />
                    <div class="bg-secondary rounded ps-2" id="paymentMethods">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input bg-light" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><img
                                src="https://img.icons8.com/small/32/null/mastercard.png" /></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input bg-light" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><img
                                src="https://img.icons8.com/small/32/null/visa.png" /></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input bg-light" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3"><img
                                src="https://img.icons8.com/small/32/null/diners-club.png" /></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input bg-light" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                            value="option4">
                        <label class="form-check-label" for="inlineRadio4"><img
                                src="https://img.icons8.com/small/32/null/amex.png" /></label>
                    </div>
                </div>
                </div>
                <div class="col-md-6"> Message<br />
                    <div class="form-floating">
                        <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                        <p class="text-secondary" id="textareaFooter">Add any notes here.</p>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-end pt-2" id="formFooter">
                <div class="col-md-2 mb-2">
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
